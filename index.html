<!DOCTYPE html>
<html>
<style>
input[type=text], select {
  width: 100%;
  padding: 12px 20px;
  margin: 8px 0;
  display: inline-block;
  border: 1px solid #ccc;
  border-radius: 4px;
  box-sizing: border-box;
}

input[type=submit] {
  width: 100%;
  background-color: #4CAF50;
  color: white;
  padding: 14px 20px;
  margin: 8px 0;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}

input[type=submit]:hover {
  background-color: #45a049;
}

div {
  border-radius: 5px;
  background-color: #f2f2f2;
  padding: 20px;
}
</style>
<body>

<h3>Using CSS to style an HTML Form</h3>

<div>
  <form method="post" name='google-sheet'>
    <label for="Runs">Runs</label>
    <input type="number" id="Runs" name="Runs" placeholder="Runs">
<br>
<br>

    <label for="10s">10s</label>
    <input type="number" id="10s" name="10s" placeholder="No of 10s">
<br><br>

    <label for="30s">30s</label>
    <input type="number" id="30s" name="30s" placeholder="No of 30s">
    <br><br>

    <label for="50s">50s</label>
    <input type="number" id="50s" name="50s" placeholder="No of 50s">
    <br><br>
    <label for="100s">100s</label>
    <input type="number" id="100s" name="100s" placeholder="No of 100s">
<br><br>
    <label for="wickets">Wickets</label>
    <input type="number" id="wickets" name="wickets" placeholder="No of wickets">
<br><br>

    <input type="submit" value="submit" name="Submit">
  </form>

  
  <script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycbxYbpTL2yMm0q8E3i9_44iLdvVv29GlmzCqc8LN1atu420alpW-rc2kxtEfdY_7gcvu/exec'
    const form = document.forms['google-sheet']
  /* script Started*/
    form.addEventListener('submit', e => {
      e.preventDefault()
      fetch(scriptURL, { method: 'POST', body: new FormData(form)})
        .then(response => alert("Submitted"))
        .catch(error => console.error('Error!', error.message))
    })
  </script>

</div>


</body>
</html>
